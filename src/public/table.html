<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Worker Table</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Worker Table</h1>
    <button id="download-btn">Download XLSX</button>
    <div id="table-container"></div>

    <script>
        async function loadTable(workerId) {
            try {
                const res = await fetch(`/api/workers/${workerId}/table/view`);
                if (!res.ok) throw new Error("Failed to fetch table");
                const { headers, rows } = await res.json();

                const tableContainer = document.getElementById("table-container");
                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");

                headers.forEach(h => {
                    const th = document.createElement("th");
                    th.textContent = h;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");
                rows.forEach(r => {
                    const tr = document.createElement("tr");
                    headers.forEach(h => {
                        const td = document.createElement("td");
                        td.textContent = r[h] || "";
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                tableContainer.innerHTML = "";
                tableContainer.appendChild(table);
            } catch (err) {
                document.getElementById("table-container").innerHTML =
                    `<p style="color:red;">${err.message}</p>`;
            }
        }

        document.getElementById("download-btn").addEventListener("click", () => {
            window.location.href = `/api/workers/${workerId}/table/download`;
        });

        const pathParts = window.location.pathname.split("/");
        const workerId = pathParts[2];
        console.log(workerId);

        loadTable(workerId);
    </script>
</body>

</html>
