<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Worker Table</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <h1>Worker Table</h1>
    <div style="display: flex; justify-content: center; align-items: center; float: left; margin-bottom: 10px;">
        <button id="download-btn" onclick="downloadTable()">Download XLSX</button>
        <button id="download-btn" onclick="getPrivateTable()">Download contact PRIVATE TXT</button>
    </div>
    <div id="table-container"></div>

    <script>
        const pathParts = window.location.pathname.split("/");
        const workerId = pathParts[2];

        async function loadTable(workerId) {
            try {
                const res = await fetch(`/api/workers/${workerId}/table/view`);
                if (!res.ok) throw new Error("Failed to fetch table");
                const { headers, rows } = await res.json();

                const tableContainer = document.getElementById("table-container");
                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");

                headers.forEach(h => {
                    const th = document.createElement("th");
                    switch (h) {
                        case "member":
                            th.textContent = "Contact Name";
                            break;
                        case "phone":
                            th.textContent = "Phone Number";
                            break;
                        case "group":
                            th.textContent = "Group";
                            break;
                        case "status":
                            th.textContent = "Status";
                            break;
                        case "timestamp":
                            th.textContent = "Timestamp";
                            break;
                        default:
                            th.textContent = h;
                            break;
                    }
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");
                rows.forEach(r => {
                    const tr = document.createElement("tr");
                    headers.forEach(h => {
                        const td = document.createElement("td");
                        td.textContent = r[h] || "";
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                tableContainer.innerHTML = "";
                tableContainer.appendChild(table);
            } catch (err) {
                document.getElementById("table-container").innerHTML =
                    `<p style="color:red;">${err.message}</p>`;
            }
        }

        async function downloadTable() {
            try {
                const res = await fetch(`/api/workers/${workerId}/table/download`);
                if (!res.ok) throw new Error("Failed to download table");

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = `worker${workerId}.xlsx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                alert(err.message);
            }
        }

        async function getPrivateTable() {
            try {
                const res = await fetch(`/api/workers/${workerId}/table/get-private`);
                if (res.status === 404) {
                    alert("No Private Data");
                    return;
                }
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = `worker${workerId}-private.txt`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                alert(err.message);
            }
        }

        loadTable(workerId);
    </script>
</body>

</html>
