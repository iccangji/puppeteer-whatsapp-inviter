<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Logs</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #logs {
            font-family: monospace;
            background: #111;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            color: #00ff90;
            overflow-y: auto;
            height: 500px;
            border: 1px solid #333;
            margin-top: 20px;
        }

        .refresh {
            display: block;
            background: #28a745;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .refresh:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <h1 id="title">Worker Logs</h1>
    <button class="refresh" onclick="manualRefresh()">Refresh Now</button>
    <div id="logs">Loading logs...</div>

    <script>
        async function pollLogs(id) {
            try {
                const res = await fetch(`/api/workers/${id}/logs`);
                const j = await res.json();
                const logs = j.logs.join("\n");
                document.getElementById("logs").textContent = logs || "(no logs yet)";
            } catch (e) {
                document.getElementById("logs").textContent = "Error fetching logs.";
            }
            setTimeout(() => pollLogs(id), 5000);
        }

        const workerId = pathParts[2];

        pollLogs(workerId);
    </script>
</body>

</html>
