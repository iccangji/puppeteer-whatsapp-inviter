<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/socket.io/socket.io.js"></script>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1>Dashboard</h1>
  <button id="logoutBtn" onclick="logout()"
    style="float:right;background:#f33;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">
    Logout
  </button>
  <div>
    <button onclick="createWorker()">‚ûï Create Worker</button>
    <button onclick="stopAllWorker()">‚èπ Stop All Worker</button>
  </div>

  <h2>Workers</h2>
  <div id="workers"></div>

  <h2>QR</h2>
  <div id="qr">No QR</div>

  <h2>Logs</h2>
  <div id="logs"></div>



  <script>
    const socket = io();
    async function load() {
      const res = await fetch('/api/workers');
      const data = await res.json();

      const workersDiv = document.getElementById('workers');
      workersDiv.innerHTML = '';
      data.profiles.forEach(p => {
        console.log(p);

        const id = p.id;
        const running = data.running.includes(id);
        const div = document.createElement('div');
        div.className = 'worker';
        div.innerHTML = `<div style="margin-bottom: 10px"><b>${p.name}</b>
        <span id="status-${id}" style="font-weight:bold;margin-bottom:8px;"></span></div>
      <div>
        <button id="btn-start-${id}" onclick="start(${id})">‚ñ∂ Start</button>
        <button id="btn-stop-${id}" onclick="stop(${id})">‚èπ Stop</button>
        <button onclick="config(${id})">‚åõ Delay Time</button>
        <button onclick="logs(${id})">üìù Logs</button>
        <button onclick="upload(${id})" ${p.isTableExist ? 'disabled' : ''}>üì§ Upload Table</button>
        <button onclick="table(${id})">üíª Report</button>
        <button onclick="clear(${id})">üßπ Clear</button>
        <button onclick="del(${id})">üóë Delete</button>
      </div>
    `;
        workersDiv.appendChild(div);
        socket.emit("watchWorker", id);
        socket.emit("watchLogs");
      });
    }

    socket.on("workerStatus", ({ id, status }) => {
      if (id && status) {
        const el = document.getElementById(`status-${id}`);
        if (el) el.textContent = `(${status})`;
        const startBtn = document.getElementById(`btn-start-${id}`);
        const stopBtn = document.getElementById(`btn-stop-${id}`);
        stopBtn.disabled = (status === 'stopped' || status === 'error' || status === 'done' || status === 'cleaned') || status === 'idle';
        startBtn.disabled = (status === 'starting' || status === 'running');
      }
    });

    socket.on("mainLogs", ({ logs }) => {
      try {
        const logsContent = logs.join("\n");
        document.getElementById("logs").textContent = logsContent || "(no logs yet)";
      } catch (e) {
        document.getElementById("logs").textContent = `Error fetching logs: ${e}`;
      }
    });



    async function createWorker() {
      await fetch('/api/workers', { method: 'POST' });
      location.reload();
    }

    async function stopAllWorker() {
      if (confirm('Are you sure you want to stop all workers?')) {
        await fetch('/api/workers/close-all', { method: 'POST' });
        location.reload();
      }
    }

    async function start(id) {
      alert(`Starting worker ${id}, please wait...`);
      document.getElementById("qr").innerHTML = `<p>Launching browser, Plese wait...</p>`
      const res = await fetch(`/api/workers/${id}/start`, { method: 'POST' });
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr').innerHTML = `<h4>Scan QR for worker ${id}</h4><img style="width:100%" src="${data.qr}"/>`;
        pollQr(id);
      } else {
        document.getElementById('qr').innerHTML = `<p>${data.message || 'Started'}</p>`;
      }
    }

    async function pollQr(id, retryCount = 0) {
      const res = await fetch(`/api/workers/${id}/qr`);
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr').innerHTML = `<h4>Scan QR for worker ${id}</h4><img src="${data.qr}"/>`;
        setTimeout(() => pollQr(id), 15000);
      } else {
        if (retryCount < 3) {
          document.getElementById("qr").innerHTML = `
          <p>Checking QR...</p>
        `;
          setTimeout(() => pollQr(id, retryCount + 1), 5000);
        } else {
          document.getElementById('qr').innerHTML = `<p>‚úÖ Worker ${id} logged in. Starting automation...</p>`;
          // start automation by calling back-end run (it will run in background)
          await fetch(`/api/workers/${id}/run`, { method: 'POST' });
        }
      }
    }

    async function stop(id) {
      await fetch(`/api/workers/${id}/stop`, { method: 'POST' });
      document.getElementById('qr').innerHTML = '';
      alert(`Worker ${id} stopped`);
    }

    function upload(id) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx';
      input.onchange = async () => {
        const form = new FormData();
        form.append('xlsx', input.files[0]);
        const res = await fetch(`/api/workers/${id}/upload`, { method: 'POST', body: form });
        const j = await res.json();
        alert(j.success ? 'Uploaded' : 'Failed');
        location.reload();
      };
      input.click();
    }

    async function del(id) {
      const stopped = await fetch(`/api/workers/${id}/stop`, { method: 'POST' });;
      if (stopped) {
        if (!confirm('Delete worker ' + id + '?')) return;
        const res = await fetch(`/api/workers/${id}`, { method: 'DELETE' });
        const j = await res.json();
        alert(j.success ? 'Deleted' : ('Failed: ' + j.message));
        location.reload();
      }
    }

    function table($id) {
      window.location.href = `/workers/${$id}/table`;
    }

    function logs($id) {
      window.location.href = `/workers/${$id}/logs`;
    }

    function config($id) {
      window.location.href = `/workers/${$id}/config`;
    }

    async function clear(id) {
      const stopped = await stop(id);
      if (stopped) {
        if (!confirm('Clear ' + id + '?')) return;
        const res = await fetch(`/api/workers/${id}/clear`, { method: 'POST' });
        const j = await res.json();
        alert(j.success ? 'Cleared' : ('Failed: ' + j.message));
        location.reload();
      }
    }

    async function logout() {
      if (!confirm('Are you sure you want to logout?')) return;
      const res = await fetch('/logout', { method: 'POST' });
      if (res.ok) {
        window.location.href = '/login.html';
      } else {
        alert('Logout failed.');
      }
    }

    load();
  </script>
</body>

</html>
