<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="/socket.io/socket.io.js"></script>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>
  <h1>Dashboard</h1>
  <button id="logoutBtn" onclick="logout()">
    Logout
  </button>
  <button id="changePasswordBtn" onclick="changePassword()">
    Change Password
  </button>
  <div>
    <button onclick="createWorker()">‚ûï Create Worker</button>
    <button onclick="stopAllWorker()">‚èπ Stop All Worker</button>
  </div>

  <h2>Workers</h2>
  <div id="workers"></div>

  <h2>QR</h2>
  <div id="qr">No QR</div>

  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Logs</h2>
  </div>
  <div id="logs"></div>



  <script>
    const socket = io();

    async function load() {
      const res = await fetch('/api/workers');
      const data = await res.json();

      const workersDiv = document.getElementById('workers');
      workersDiv.innerHTML = '';
      data.profiles.forEach(p => {
        const id = p.id;
        const running = data.running.includes(id);
        const div = document.createElement('div');
        div.className = 'worker';
        div.innerHTML = `<div style="margin-bottom: 10px"><b>${p.name}</b>
        <span id="status-${id}" style="margin-bottom:16px;"></span>
        <span id="qrLoggedIn-${id}" style="margin-bottom:8px;"></span>
        <span id="delay-${id}" style="margin-bottom:8px;"></span>
        <span id="queue-${id}" style="margin-bottom:8px;"></span>
        <span id="note-${id}" style="margin-bottom:8px;"></span>
        </div>
      <div>
        <button id="btn-start-${id}" onclick="start(${id})">‚ñ∂ Start</button>
        <button id="btn-stop-${id}" onclick="stop(${id})">‚èπ Stop</button>
        <button id="btn-config-${id}" onclick="edit(${id})">‚öô Edit</button>
        <button onclick="logs(${id})">üìù Logs</config>
        <button id="btn-upload-${id}" onclick="upload(${id})" ${p.isTableExist ? 'disabled' : ''}>üì§ Upload Contacts</button>
        <button id="btn-report-${id}" onclick="table(${id})">üíª Report</button>
        <button id="btn-clear-${id}" onclick="clearWorker(${id})">üßπ Clear</button>
        <button id="btn-delete-${id}" onclick="del(${id})">üóë Delete</button>
      </div>
    `;
        workersDiv.appendChild(div);
        socket.emit("watchWorker", id);
        socket.emit("watchLogs");
        socket.emit("watchWorkerConfig", id);
      });
    }

    socket.on("workerStatus", ({ id, status }) => {
      if (id && status) {
        const el = document.getElementById(`status-${id}`);
        if (status === 'stopped' || status === 'error') {
          if (el) el.textContent = `(üî¥ ${status})`;
        }
        else if (status === "idle" || status === "done") {
          if (el) el.textContent = `(üü° ${status})`;
        }
        else {
          if (el) el.textContent = `(üü¢ ${status})`;
        }


        const startBtn = document.getElementById(`btn-start-${id}`);
        const stopBtn = document.getElementById(`btn-stop-${id}`);
        const configBtn = document.getElementById(`btn-config-${id}`);
        const uploadBtn = document.getElementById(`btn-upload-${id}`);
        const clearBtn = document.getElementById(`btn-clear-${id}`);
        const deleteBtn = document.getElementById(`btn-delete-${id}`);
        if (status === 'stopped' || status === 'error' || status === 'cleaned' || status === 'idle') {
          startBtn.disabled = false || !uploadBtn.disabled;
          stopBtn.disabled = true;
          clearBtn.disabled = false;
          deleteBtn.disabled = false;
        }
        if (status === "done") {
          startBtn.disabled = true;
          stopBtn.disabled = true;
          clearBtn.disabled = false;
          deleteBtn.disabled = false;
        }
        if (status === 'starting' || status === 'running') {
          stopBtn.disabled = false;
          startBtn.disabled = true;
          clearBtn.disabled = true;
          deleteBtn.disabled = true;
        }
      }
    });

    socket.on("mainLogs", ({ logs }) => {
      try {
        const logsContent = logs.join("\n");
        document.getElementById("logs").textContent = logsContent || "(no logs yet)";
      } catch (e) {
        document.getElementById("logs").textContent = `Error fetching logs: ${e}`;
      }
    });

    socket.on("workerConfig", ({ id, config }) => {
      if (id && config) {
        const uploadBtn = document.getElementById(`btn-upload-${id}`);
        const reportBtn = document.getElementById(`btn-report-${id}`);
        const qrLoggedInEl = document.getElementById(`qrLoggedIn-${id}`);
        const delayEl = document.getElementById(`delay-${id}`);
        const queueEl = document.getElementById(`queue-${id}`);
        const noteEl = document.getElementById(`note-${id}`);
        uploadBtn.disabled = config.isTableExist;
        reportBtn.disabled = !config.isTableExist;
        qrLoggedInEl.innerHTML = `(QR Logged ${config.qrLoggedIn ? '<strong style="color: green">IN</strong>' : '<strong style="color: red">OUT</strong>'})`;
        delayEl.innerHTML = `(Delay: <strong>${config.delayRandomStart}-${config.delayRandomEnd}</strong> Minutes)`;
        queueEl.innerHTML = `(Queue: <strong>${config.queue}</strong> Contacts)`;
        noteEl.innerHTML = config.note ? `(Note: <strong>${config.note}</strong>)` : '(Note: -)';
      }
    });


    async function createWorker() {
      await fetch('/api/workers', { method: 'POST' });
      location.reload();
    }

    async function stopAllWorker() {
      if (confirm('Are you sure you want to stop all workers?')) {
        await fetch('/api/workers/close-all', { method: 'POST' });
        location.reload();
      }
    }

    async function start(id) {
      alert(`Starting worker ${id}, please wait...`);
      const config = await fetch(`/api/workers/${id}/config`);
      const configData = await config.json();
      if (configData.config.qrLoggedIn) {
        document.getElementById('qr').innerHTML = `<p>Worker ${id} running...</p>`;
        // start automation by calling back-end run (it will run in background)
        await fetch(`/api/workers/${id}/run`, { method: 'POST' });
      } else {
        document.getElementById("qr").innerHTML = `<p>Launching browser, Plese wait...</p>`
        const res = await fetch(`/api/workers/${id}/start`, { method: 'POST' });
        const data = await res.json();
        if (data.qr) {
          document.getElementById('qr').innerHTML = `<h4>Scan QR for worker ${id}</h4><img style="width:100%" src="${data.qr}"/>`;
          pollQr(id);
        } else {
          document.getElementById('qr').innerHTML = `<p>${data.message || 'Started'}</p>`;
        }
      }
    }

    async function pollQr(id, retryCount = 0) {
      const res = await fetch(`/api/workers/${id}/qr`);
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr').innerHTML = `<h4>Scan QR for worker ${id}</h4><img src="${data.qr}"/>`;
        setTimeout(() => pollQr(id), 15000);
      } else {
        if (retryCount < 3) {
          document.getElementById("qr").innerHTML = `
          <p>Checking QR...</p>
        `;
          setTimeout(() => pollQr(id, retryCount + 1), 5000);
        } else {
          document.getElementById('qr').innerHTML = `<p>‚úÖ Worker ${id} logged in. Starting automation...</p>`;
          // Update config
          await fetch(`/api/workers/${id}/config`, {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ qrLoggedIn: true }),
          });

          // start automation by calling back-end run (it will run in background)
          await fetch(`/api/workers/${id}/run`, { method: 'POST' });
        }
      }
    }

    async function stop(id) {
      await fetch(`/api/workers/${id}/stop`, { method: 'POST' });
      document.getElementById('qr').innerHTML = '';
      alert(`Worker ${id} stopped`);
    }

    function upload(id) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx';
      input.onchange = async () => {
        const form = new FormData();
        form.append('xlsx', input.files[0]);
        const res = await fetch(`/api/workers/${id}/upload`, { method: 'POST', body: form });
        const j = await res.json();
        alert(j.success ? 'Uploaded' : 'Failed');
        location.reload();
      };
      input.click();
    }

    async function del(id) {
      const stopped = await fetch(`/api/workers/${id}/stop`, { method: 'POST' });
      if (stopped) {
        if (!confirm('Delete worker ' + id + '?')) return;
        const res = await fetch(`/api/workers/${id}`, { method: 'DELETE' });
        const j = await res.json();
        alert(j.success ? 'Deleted' : ('Failed: ' + j.message));
        location.reload();
      }
    }

    function table($id) {
      window.open(`/workers/${$id}/table`, '_blank');
    }

    function logs($id) {
      window.open(`/workers/${$id}/logs`, '_blank');
    }

    function edit($id) {
      window.open(`/workers/${$id}/config`, '_blank');
    }

    async function clearWorker(id) {
      const stopped = await fetch(`/api/workers/${id}/stop`, { method: 'POST' });
      if (stopped) {
        if (!confirm('Clear worker ' + id + '?')) return;
        const res = await fetch(`/api/workers/${id}/clear`, { method: 'POST' });
        const j = await res.json();
        alert(j.success ? 'Cleared' : ('Failed: ' + j.message));
        location.reload();
      };
    }

    async function logout() {
      if (!confirm('Are you sure you want to logout?')) return;
      const res = await fetch('/logout', { method: 'POST' });
      if (res.ok) {
        window.location.href = '/login.html';
      } else {
        alert('Logout failed.');
      }
    }

    function changePassword() {
      window.open('/change-password', '_blank')
    }

    load();
  </script>
</body>

</html>
