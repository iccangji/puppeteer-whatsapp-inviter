<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ganti Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            width: 107%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            margin-top: 10px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Ganti Password</h2>
        <form id="changeForm">
            <input type="password" id="oldPassword" placeholder="Password Lama" required />
            <input type="password" id="newPassword" placeholder="Password Baru" required />
            <button type="submit">Ganti</button>
        </form>
        <div id="message" class="msg"></div>
    </div>

    <script>
        document.getElementById("changeForm").addEventListener("submit", async e => {
            e.preventDefault();
            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const messageEl = document.getElementById("message");

            try {
                const res = await fetch("/api/change-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Error updating password");
                messageEl.textContent = data.message;
                messageEl.className = "msg";
            } catch (err) {
                messageEl.textContent = err.message;
                messageEl.className = "error";
            }
        });
    </script>
</body>

</html>
